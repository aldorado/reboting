<!--<h3 *ngIf="!(uploadState | async)">Bot waiting...</h3>-->
<md-card style="background-color: transparent;position:absolute;top:0px;right:0px;z-index:2000;max-width: 400px;">
  <md-list  >
    <md-list-item style="background-color: white" *ngFor="let message of botChat">
      <b *ngIf="message.you">You: </b> {{message?.you}}
      <b *ngIf="message.bot_response">Rebotting: </b> {{ message?.bot_response?.result?.fulfillment?.speech }}
    </md-list-item>
  </md-list>
  <form class="chat-message" style="background-color: white;margin-top:10px;padding:20px;">
    <md-input-container style="width: 100%">
      <input mdInput placeholder="Write stuff" name="name" #message (keyup.enter)="queryBot()" autocomplete="off" [(ngModel)]="chatmessage">
    </md-input-container>
  </form>

</md-card>>
