<div [class.hidden]="showComponent!=='opendata'" class="centered">
  <div>
    <h3>found: {{searchResults.total}}</h3>
    <div *ngFor="let opendata of searchResults.results"
         style="background-color: white;margin-top:6px;margin-bottom:6px;padding:6px;">
        <h4>{{opendata.dataset.dataset_name}}</h4>
        {{opendata.dataset.dataset_description}} - {{opendata.dataset.publisher}}<br>
        <button class="btn btn-info" style="margin:auto"
                    type="button"
                    (click)="onExploreUrl(opendata.url)">
              Explore Data
        </button>
        <a href={{opendata.url}} target="_blank">Download</a>
    </div>
  </div>
</div>
